<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mr AntiUniverse</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body{
			overflow: hidden;
		}

		#mainMenu {
			color: white;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
		}

		#gameOver{
			display: none;
		}

		#win{
			display: none;
		}

		a{
			display: block;
		}
	</style>
</head>
<body>

	<div id="mainMenu">
		<h1>Mr AntiUniverse</h1>
		<p><br><br><br></p>
		<a href="#" id="play">Jouer</a>
		<br><br><br><p>A = bouclier</p>
		<p>Flèche gauche = deplacement gauche</p>
		<p>Flèche droite = deplacement droit</p>
		<p>Espace = tir</p>
	</div>

	<div id="gameOver">
		<p>Game Over</p>
		<a href="#" class="replay" >Replay</a>
		<a href="#" class="menu" >Menu principale</a>
	</div>

	<div id="win">
		<p>Vous avez reussis. Vous etes le nouveau MrAntiUniverse !</p>
		<a href="#" class="replay" >Replay</a>
		<a href="#" class="menu" >Menu principale</a>
	</div>
	<script type="text/javascript" src="lib/three.js"></script>
	<script type="text/javascript" src="javascript/OBJLoader.js"></script>
	<script type="text/javascript" src="javascript/MTLLoader.js"></script>

	<script type="text/javascript" src="javascript/utils.js"></script>
	<script type="text/javascript" src="javascript/gameobject.class.js"></script>
	<script type="text/javascript" src="javascript/player.class.js"></script>
	<script type="text/javascript" src="javascript/pattern.class.js"></script>
	<script type="text/javascript" src="javascript/planet.class.js"></script>
	<script type="text/javascript" src="javascript/bullet.class.js"></script>
	<script type="text/javascript" src="javascript/bulletmanager.class.js"></script>
	<script type="text/javascript" src="javascript/powerup.class.js"></script>
	<script type="text/javascript" src="javascript/powerupmanager.class.js"></script>

	<script type="text/javascript" src="javascript/main.js"></script>
